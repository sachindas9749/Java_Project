<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 5px;
        }
        .cell {
            width: 100px;
            height: 100px;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            cursor: pointer;
        }
        .x {
            color: #ff3737;
        }
        .o {
            color: #33cc33;
        }
        .buttons {
            margin-top: 50px; /* added margin to create space */
           
        }
        button {
            margin: 10px; /* added margin to create space between buttons */
            cursor: pointer;
        }
        button:hover {
            background-color: #000;
            color: #fff;
        }

        footer {
         background-color: #333;
             color: #fff;
           text-align: center;
       padding: 10px 0;
        position: relative;
     width: 100%;
     bottom: 0;
}
    </style>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="board">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
    </div>
    <div class="buttons">
        <button id="restart-button">Restart</button>
        <button id="back-button">Back to Home</button>
    </div>
    <footer>
        <p>&copy; 2024 MindWord. All rights reserved.</p>
    </footer>
    <script>
        const cells = document.querySelectorAll('[data-cell]');
        const board = document.querySelector('.board');
        let circleTurn;

        startGame();

        function startGame() {
            circleTurn = false;
            cells.forEach(cell => {
                cell.classList.remove('x');
                cell.classList.remove('o');
                cell.textContent = '';
                cell.removeEventListener('click', handleClick);
                cell.addEventListener('click', handleClick, { once: true });
            });
        }

        function handleClick(e) {
            const cell = e.target;
            const currentClass = circleTurn ? 'o' : 'x';
            cell.classList.add(currentClass);
            cell.textContent = currentClass.toUpperCase();
            if (checkWin(currentClass)) {
                endGame(false);
            } else if (isDraw()) {
                endGame(true);
            } else {
                swapTurns();
            }
        }

        function endGame(draw) {
            if (draw) {
                alert("Draw!");
            } else {
                alert(`${circleTurn ? "O's" : "X's"} wins!`);
            }
            startGame();
        }

        function isDraw() {
            return [...cells].every(cell => {
                return cell.classList.contains('x') || cell.classList.contains('o');
            });
        }

        function swapTurns() {
            circleTurn = !circleTurn;
        }

        function checkWin(currentClass) {
            return [...cells].some((cell, index) => {
                const winningCombinations = [
                    [0, 1, 2],
                    [3, 4, 5],
                    [6, 7, 8],
                    [0, 3, 6],
                    [1, 4, 7],
                    [2, 5, 8],
                    [0, 4, 8],
                    [2, 4, 6]
                ];
                return winningCombinations.some(combination => {
                    return combination.every(index => {
                        return cells[index].classList.contains(currentClass);
                    });
                });
            });
        }
        document.getElementById('restart-button').addEventListener('click', startGame);
        document.getElementById('back-button').addEventListener('click', () => {
            window.location.href = 'game.html'; 
        });

    </script>
</body>
</html>
